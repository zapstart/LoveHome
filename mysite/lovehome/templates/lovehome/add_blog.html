{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{% static 'lovehome/lib/bootstrap/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'lovehome/add_blog.css' %}" />
    </head>
    <body>
        <form method="POST">
        {% csrf_token %}
            <div class="blog-masthead">
                <div class="container">
                    <nav class="blog-nav">
                        <a class="blog-nav-item" href="{% url 'lovehome:front_page' %}">HOME</a>
                        <a class="blog-nav-item" href="{% url 'lovehome:add_blog' %}">NEW STORY</a>
                        <a class="blog-nav-item" href="{% url 'lovehome:add_blog' %}">ABOUT</a>
                    </nav>
                </div>
            </div>
            <div class="blog_main">
                <h1>豆豆 LOVE 琛琛</h1>
                <p class="new_blog">标题</p>
                <input type="text" name="title" value={{ title }}>   
                <p class="new_blog">内容</p>
                <textarea name="blog">{{ blog }}</textarea>
                <div> 
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button type="button" class="btn btn-primary" onclick="javascript:history.go(-1)">取消</button>
                </div>
            </div>
        </form>
    </body>
</html>
